<div class="container-fluid card">
    <h2 class="text-center">Create Quote</h2>
    <hr>
    <form #ngquoteForm='ngForm' (ngSubmit)="submitQuote()">
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text"  class="form-control" id="name" placeholder="Name" [(ngModel)]="newQuote.name"
                name="name" required>

        </div>

        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="2" required placeholder="Quote"
                [(ngModel)]="newQuote.quote" name="quote"> </textarea>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required placeholder="Author"
                [(ngModel)]="newQuote.author" name="author" >
        </div>

        <div class="form-group">
            <label for="currentDate"> Date</label>
            <input type='date' id="complete" required placeholder="Date" class="form-control"
                [(ngModel)]="newQuote.completeDate" name="completeDate">

        </div>

        <br> <button type="submit" class="btn btn-info ">Add Quote</button>
    </form>
</div>
